<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/global.css">
    <title>Pomodoro | CKRG</title>
  </head>

  <body class="bg-neutral-800 text-neutral-200">
    <header class="flex justify-center bg-neutral-600 shadow-lg shadow-neutral-600">
      <h1 class="text-2xl">Pomodoro</h1>
    </header>
    
    <div class="bg-neutral-600 max-w-[600px] mx-auto flex justify-center items-center rounded-xl mt-10 p-4">
      <div class="flex flex-col items-center">
        <div class="">
          <button class="px-3 text-lg cursor-pointer active:translate-y-1 active-cycle-button" type="button" id="pomodoro">Pomodoro</button>
          <button class="px-3 text-lg cursor-pointer active:translate-y-1" type="button" id="short-break">Short <span class="hidden sm:inline">Break</span></button>
          <button class="px-3 text-lg cursor-pointer active:translate-y-1" type="button" id="long-break">Long <span class="hidden sm:inline">Break</span></button>
        </div>
        
        <time class="text-8xl font-semibold mx-auto mt-8 mb-12" id="timer-display">25:00</time>

        <button type="button" id="start-timer" class="h-10 w-40 bg-neutral-200 text-neutral-800 text-xl font-semibold uppercase cursor-pointer border-b-6 border-neutral-400 rounded-md">
          Start
        </button>
        <button type="button" id="pause-timer" class="h-10 w-40 bg-neutral-200 text-neutral-800 text-xl font-semibold uppercase cursor-pointer rounded-md translate-y-1.5 hidden">
          Pause
        </button>
      </div>
    </div>

</html>
