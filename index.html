<!DOCTYPE html>
<html lang="pt-BR" data-theme="red">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/global.css">
    <title>Pomodoro | CKRG</title>
  </head>

  <body class="bg-primary text-neutral-50 px-3 duration-1000">
    <header class="flex justify-center items-center">
      <h1 class="text-2xl">Pomodoro</h1>
      <div>
        <button type="button" id="open-config-modal">
          <i data-lucide="settings"></i>
        </button>
      </div>
    </header>
    
    <div class="max-w-[480px] mx-auto flex justify-center items-center rounded-xl mt-10 py-7.5 bg-white/10">
      <div class="flex flex-col items-center">
        <div class="">
          <button class="px-3 text-lg active:translate-y-1 active-cycle-button" type="button" id="pomodoro">Pomo<span class="hidden sm:inline">doro</span></button>
          <button class="px-3 text-lg active:translate-y-1" type="button" id="short-break">Short <span class="hidden sm:inline">Break</span></button>
          <button class="px-3 text-lg active:translate-y-1" type="button" id="long-break">Long <span class="hidden sm:inline">Break</span></button>
        </div>
        
        <time class="text-8xl font-semibold mx-auto mt-8 mb-12" id="timer-display">25:00</time>

        <button
          type="button"
          id="toggle-timer"
          data-state="start"
          class="h-12 sm:h-14 w-40 sm:w-52 bg-neutral-50 text-primary transition-[color] duration-1000 text-xl font-semibold uppercase rounded-md border-b-6 border-neutral-400"
        >
          Start
        </button>
      </div>
    </div>

    <!-- Backdrop e Modal -->
    <div id="modal-overlay" data-modal="backdrop" class="hidden fixed inset-0 bg-black/40 z-50">
      <div id="modal" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg overflow-hidden w-[95%] max-w-[400px] text-neutral-400 space-y-6">
        <button id="close-config-modal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
          <i data-lucide="x"></i>
        </button>

          <h2 class="text-base font-bold text-center px-6 py-4 uppercase border-b border-neutral-400">Settings</h2>

          <div class="px-5">
            <p class="uppercase font-bold text-sm tracking-wider">
              <i data-lucide="clock" class="size-4 inline stroke-3"></i>
              Timer
            </p>

            <div>
              <p class="text-neutral-600 font-bold text-center">
                Time (Minutes)
              </p>

              <form class="flex gap-3 justify-between">
                <label class="flex flex-col w-24 font-bold gap-y-1 text-sm">
                  Pomodoro
                  <input id="pom-input" type="number" min="0" class="flex w-full bg-[#EFEFEF] text-neutral-600 rounded-md p-2.5">
                </label>

                <label class="flex flex-col w-24 font-bold gap-y-1 text-sm">
                  Short Break
                  <input id="short-input" type="number" class="flex w-full bg-[#EFEFEF] text-neutral-600 rounded-md p-2.5">
                </label>
                
                <label class="flex flex-col w-24 font-bold gap-y-1 text-sm">
                  Long Break
                  <input id="long-input" type="number" class="flex w-full bg-[#EFEFEF] text-neutral-600 rounded-md p-2.5">
                </label>
              </form>
            </div>
          </div>
          
          <div class="bg-[#EFEFEF] px-3.5 py-5 flex justify-end">
            <button id="submit-config" type="button" class="uppercase bg-neutral-800 py-2 w-20 text-sm text-neutral-50 rounded-md">Ok</button>
          </div>
      </div>
    </div>

  </body>

  <script type="module" src="/src/main.ts"></script>
</html>
